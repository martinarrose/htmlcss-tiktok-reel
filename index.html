<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bool Tok</title>
    <link rel="icon" href="assets/img/booltok_logo.png" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- TikTok Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/solution.css" />
  </head>

  <body>
    <!-- Container della pagina, necessario per via del layout particolare -->
    <div class="reel-page debug">
      <video src="assets/video/coder.mp4" autoplay muted loop></video>

      <!-- Header -->
      <header class="reel-header padding-10">
        <div class="display-flex align-center justify-between h-full">
          <div class="live-icon">
            <i class="bi bi-tv fs-large"> </i>
          </div>
          <div class="four-tabs display-flex gap-20 fs-medium">
            <div>Esplora</div>
            <div class="following">
              Seguiti
              <div class="dot-notification"></div>
            </div>
            <div>Negozio</div>
            <div class="active">
              Per te
              <div class="active-bar"></div>
            </div>
          </div>
          <div class="search-icon">
            <i class="bi bi-search fs-large"></i>
          </div>
        </div>
      </header>

      <!-- Sidebar -->
      <div class="sidebar"></div>

      <!-- Footer -->
      <footer>
        <div class="display-flex align-center justify-between bg-black h-full">
          <div>
            <i class="bi bi-house-door-fill fs-large"></i>
            <div>Home</div>
          </div>
          <div>
            <i class="bi bi-people fs-large"></i>
            <div>Amici</div>
          </div>
          <div>
            <div class="white-box align-center justify-center">
              <div class="box-bg-red"></div>
              <div class="box-bg-blue"></div>
              <i class="bi bi-plus"></i>
            </div>
          </div>
          <div>
            <i class="bi bi-chat-right-heart fs-large"></i>
            <div>Posta in arrivo</div>
          </div>
          <div>
            <i class="bi bi-person fs-large"></i>
            <div>Profilo</div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
